<div class="menus flex">
  <div class="img-container flex flex-center">
    <img src="assets/images/spotify-logo.png" alt="spotify logo">
  </div>

  <div class="menu-container flex options">
    <app-menu-button [description]="'Home'" [selected]="selectedMenu === 'Home'" (click)="buttonClick('Home')">
      <fa-icon [icon]="homeIcon"></fa-icon>
    </app-menu-button>

    <app-menu-button [description]="'Pesquisar'" [selected]="selectedMenu === 'Pesquisar'"
      (click)="buttonClick('Pesquisar')">
      <fa-icon [icon]="searchIcon"></fa-icon>
    </app-menu-button>

    <app-menu-button [description]="'Artistas'" [selected]="selectedMenu === 'Artistas'"
      (click)="buttonClick('Artistas')">
      <fa-icon [icon]="artistIcon"></fa-icon>
    </app-menu-button>
  </div>
</div>
<div class="user-info">

</div>
