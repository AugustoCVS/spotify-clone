<div>
  <app-banner [title]="bannerText" [imgUrl]="bannerImgUrl"></app-banner>

  <table class="table mt-3">
    <thead>
      <tr>
        <th class="w-5">#</th>
        <th class="w-35">TÃ­tulo</th>
        <th class="w-30">Artista</th>
        <th class="w-10 right">Tempo</th>
        <th class="w-20">Album</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let music of musics" (click)="handleExecuteMusic({ music })"
        [class.executing]="music.id === currentMusic.id">
        <td>
          <fa-icon [icon]="playIcon" class="play"></fa-icon>
        </td>
        <td>{{ music.title }}</td>
        <td>{{ getArtists({ music }) }}</td>
        <td class="right">{{ music.time }}</td>
        <td>{{ music.album.name }}</td>
      </tr>
    </tbody>

  </table>
</div>
